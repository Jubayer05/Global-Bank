<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Global Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="bank-heading">
        Welcome to <span class="primary-color">Global Bank</span>
      </h1>

      <div class="container input-area">
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your E-mail"
            class="form-control"
          />
          <label for="email">E-mail</label>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
            class="form-control mt-3"
          />
          <label for="password">Password</label>
        </form>
        <button id="submit" class="form-control btn-success">Submit</button>
      </div>
    </div>

    <div class="container pb-3" id="transaction-area">
      <h1 class="text-center account-heading">My Account</h1>
      <div class="amount total">
        <h2>Total Amount</h2>
        <p class="font">$ <span id="totalAmount">00</span></p>
      </div>

      <div class="variable">
        <div class="amount deposit">
          <h2>Deposit Amount</h2>
          <p class="font">$ <span id="totalDeposit">00</span></p>
        </div>

        <div class="amount withdraw">
          <h2>Withdraw Amount</h2>
          <p class="font">$ <span id="totalWithdraw">00</span></p>
        </div>
      </div>

      <div class="input-amount-area">
        <div class="add-amount input">
          <h2>Deposit</h2>
          <input
            type="number"
            name="number"
            id="depositAmount"
            placeholder="$ Amount You Want To Deposit"
            class="form-control my-3"
          />

          <a id="deposit-btn" class="btn btn-success">Deposit</a>
        </div>

        <div class="withdraw-amount input">
          <h2>Withdraw</h2>
          <input
            type="number"
            name="number"
            id="withdrawAmount"
            placeholder="$ Amount You Want To Withdraw"
            class="form-control my-3"
          />
          <a id="withdraw-btn" class="btn btn-danger">Withdraw</a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
